		<div class="event_main">
				<span id="lb_all" onClick="AllDisplay()">All</span>
				<span> | </span>
				<span id="lb_now" onClick="nowDisplay()">Now</span>
				<span> | </span>
				<span id="lb_close" onClick="stopDisplay()">Close</span>
				<script>
					function AllDisplay() {
						document.getElementById("now").style.display="block";
						document.getElementById("stop").style.display = "block";
						document.getElementById("lb_all").style.fontWeight = "bold";
						document.getElementById("lb_now").style.fontWeight = "normal";
						document.getElementById("lb_close").style.fontWeight = "normal";
					}
					function nowDisplay() {
						document.getElementById("now").style.display="block";
						document.getElementById("stop").style.display = "none";
						document.getElementById("lb_now").style.fontWeight = "bold";
						document.getElementById("lb_all").style.fontWeight = "normal";
						document.getElementById("lb_close").style.fontWeight = "normal";
					}
					
					function stopDisplay() {
						document.getElementById("now").style.display = "none";
						document.getElementById("stop").style.display="block";
						document.getElementById("lb_close").style.fontWeight = "bold";
						document.getElementById("lb_now").style.fontWeight = "normal";
						document.getElementById("lb_all").style.fontWeight = "normal";
					}
				</script>
